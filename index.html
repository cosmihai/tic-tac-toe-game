<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tic-tac-toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Tic-Tac-Toe</h1>

    <div class="board">
      <div class="row">
        <div class="col" data-i=0 data-j=0></div>
        <div class="col" data-i=0 data-j=1></div>
        <div class="col" data-i=0 data-j=2></div>
      </div>
      <div class="row">
        <div class="col" data-i=1 data-j=0></div>
        <div class="col" data-i=1 data-j=1></div>
        <div class="col" data-i=1 data-j=2></div>
      </div>
      <div class="row">
        <div class="col" data-i=2 data-j=0></div>
        <div class="col" data-i=2 data-j=1></div>
        <div class="col" data-i=2 data-j=2></div>
      </div>
    </div>
    <div><button id="restart" class="btn btn--t-margin">Restart</button></div>
  </div>
  <h2 class="result"></h2>
  <script src="app.js"></script>
</body>
</html>
